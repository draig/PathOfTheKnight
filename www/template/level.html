<a href="#menu" class="page-title">
    <%= nls._levelTitle %>
</a>
<div class="levels">
    <% levels.forEach(function(level) { %>
    <a href="#level/<%= level.id %>/stage" class="level">
        <img src="img/<%= level.img %>">
        <span><%= nls[level.name] %></span>
    </a>
    <% }); %>
</div>
