<div class="page-title">
    Уровень
</div>
<div class="levels">
    <% levels.forEach(function(level) { %>
        <div class="level <%= level.cssClass %>">
            <a href="#level/<%= level.id %>/stage">
                <img src="img/<%= level.img %>">
            </a>
        </div>
    <% }); %>

    <div class="level lock">
        <img src="img/level-lock-big.png">
    </div>
</div>
