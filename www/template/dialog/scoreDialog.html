<div class="res-info">
    <div class="res-score-label">Your score</div>
    <div class="res-score"><%= score %></div>
    <div class="res-complete"><% if(complete){ %>Success<% } else { %>Fail<% } %></div>
</div>

<% if(complete){ %> <a class="btn next" href="#level">Дальше</a><% } %>


<div class="game-btn-bar">
    <img src="img/refresh.png" class="reset">

    <a href="#menu">
        <img src="img/menu.png" class="menu">
    </a>

</div>
